on: [push]
name: CI
env:
  BINSTALL_VERSION: 1.1.2

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: cache-${{ hashFiles('**/Cargo.toml') }}
      - name: Install dependencies
        run: sudo apt-get install -y libasound2-dev
      - name: Minimal build
        run: cargo build --no-default-features
      - name: Clippy
        run: |
          # TODO finish docs and re-enable
          # cargo clippy --all-features -- -D warnings
          cargo clippy --all-features
      - name: Build all
        run: cargo build --all-features --examples
      - name: Test
        run: |
          # Install precompiled binaries to improve build time
          curl -LO https://github.com/cargo-bins/cargo-binstall/releases/download/v${{env.BINSTALL_VERSION}}/cargo-binstall-x86_64-unknown-linux-gnu.tgz
          tar -xzvf cargo-binstall-x86_64-unknown-linux-gnu.tgz
          ./cargo-binstall cargo-llvm-cov --no-confirm --force
          ./cargo-binstall cargo-nextest --no-confirm --force
          cargo llvm-cov nextest --all-features --codecov --ignore-filename-regex ".cargo|.*_test\.rs" > ./codecov.json
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          verbose: true
          fail_ci_if_error: true
          files: ./codecov.json
